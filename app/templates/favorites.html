{% extends "base.html" %}
{% block title %}Favorites{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Favorite Cities</h2>
    <form action="/favorites" method="POST" class="space-y-4 mb-6">
        <div>
            <label for="city" class="block text-sm font-medium">City</label>
            <input type="text" id="city" name="city" class="w-full p-2 border rounded-md" required>
        </div>
        <div>
            <label for="country" class="block text-sm font-medium">Country (e.g., US)</label>
            <input type="text" id="country" name="country" class="w-full p-2 border rounded-md" value="US">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Add Favorite</button>
    </form>
    {% if favorites %}
        <h3 class="text-xl font-semibold mb-4">Your Favorites</h3>
        <ul class="space-y-2">
            {% for fav in favorites %}
                <li class="flex justify-between items-center p-2 bg-gray-50 rounded-md">
                    <span>{{ fav.city }}, {{ fav.country }}</span>
                    <form action="/favorites/{{ fav.id }}/delete" method="POST">
                        <button type="submit" class="text-red-600 hover:text-red-800">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-gray-500">No favorite cities added yet.</p>
    {% endif %}
</div>
{% endblock %}
